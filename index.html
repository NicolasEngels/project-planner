<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Task Manager</title>
</head>
    <body>
        <h1>Task Manager</h1>

        <div id="taskCreator">
          <input type="text" id="title" placeholder="Enter name of the task">
          <input type="text" id="description" placeholder="Enter description of the task">
          <div id="divi">
            <input type="date" id="date">
            <select id="toggle-mode">
              <option value="todo" selected>to do</option>
              <option value="doing">doing</option>
              <option value="done">done</option>
            </select>
          </div>
          <button id="create">create task</button>
        </div>

        <div id="tasksPlace">
          <h2>task list :</h2>

          <div id="sortandfilter">
            <div>
              <label>sort</label>
              <select  id="sort">
                <option value="date" selected>date</option>
                <option value="name" >name</option>
              </select>
            </div>

            <div>
              <label>filter</label>
              <select id="filter">
                <option value="task" selected>all</option>
                <option value="todo" >to do</option>
                <option value="doing">doing</option>
                <option value="done">done</option>
              </select>
            </div>
          </div>

          <div id="tasklist">
          </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
